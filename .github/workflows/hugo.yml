name: Build & Deploy Hugo to GitHub Pages

on:
  push:
    branches: [ "main" ]   # mainにpushされたら動く
  workflow_dispatch:        # 手動実行も可

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true        # テーマをgit submoduleで入れてる場合はtrue
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.150.0'   # 使ってるHugoに合わせる
          extended: true

      - name: Build
        run: hugo --minify          # 出力先は ./public

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public            # これをPagesへ渡す

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
